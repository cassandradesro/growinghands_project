<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Simple Form Validation</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/form.css">
   </head>
   <body>
       </div>
      <div class="navbar w-100">
          <img class="d-flex justify-content-start w-20 img-fluid" src="assets/img/growinghands.png">
         <ul class="nav d-flex justify-content-end w-80">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="#aboutus">About Us</a></li>
            <li><a class="nav-link" href="form.html">Contact Us</a></li>
         </ul>
      </div>
      <div>
     <div class="big-form-container">
            <section class="container-fluid">
               <form class="pt-5 pb-2 col-12 col-md-8 mx-auto" id="form">
                  
                  <div class="row">
                     <h5 class="col-12 pl-0">Contact Us</h5>
                  </div>

                  <div class="row">
                     <label for="firstname" class="pl-0 mt-2 col-md-12">First name:</label>
                     <input type="text" class="col-12 col-md-8" name="firstname" id="firstname">
                     <label for="lastname" class="pl-0 mt-2 col-md-12">Last name:</label>
                     <input type="text" class="col-12 col-md-8" name="lastname" id="lastname">
                  </div>

                  <div class="row">
                     <label for="email" class="pl-0 mt-2 col-md-12">Email Address:</label>
                     <input type="text" class="col-12 col-md-8" name="email" id="email">
                     <label for="phonenumber" class="pl-0 mt-2 col-md-12">Phone Number:</label>
                     <input type="text" class="pl-1 col-12 col-md-8" name="phone" id="phonenumber" placeholder="xxx-xxx-xxxx">
                  </div>
                  <div class="row">
                     <label for="message" class="pl-0 mt-2 col-md-12">Message:</label>
                     <textarea  class="col-12 col-md-8" rows="10" class="form-group"></textarea>
                  </div>
                  <button id="submitButton" type="submit" class="mt-5">Send</button>

               </form>
            </section>
      </div>

      
      <script src="scripts/script.js"></script>
   </body>
</html>
